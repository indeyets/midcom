<h1 i18n:translate=''>key: email_address</h1>

<tal:block tal:define="global fields com_rohea_account/form/widgets" />  
  <div class='settings_box'>
    <span tal:replace="structure com_rohea_account/form/start_as_html" />
      <input type='hidden' name='account_action' value='email' />
      <table>
        <tr>
          <td>
            <p i18n:translate="">key: email_address</p>
          </td>
          <td>
            <p><input type='text' tal:attributes="name fields/email/get_input_name" size='35' value='${com_rohea_account/person/email}' /></p>
          </td>
        </tr>
      </table>
      <p>
        <button type='submit' 
          class='button button_blue'>
          <span i18n:translate="">key: Save</span>
        </button> 
      </p> 
    <input type='hidden' name="${com_rohea_account/form/namespace}_save" />   
    <span tal:replace="structure com_rohea_account/form/end_as_html" />
</div>
