<h1 i18n:translate=''>key: Additional information</h1>

<tal:block tal:define="global fields com_rohea_account/form/widgets" />  
  <div class='settings_box'>
    <span tal:replace="structure com_rohea_account/form/start_as_html" />
      <input type='hidden' name='account_action' value='email' />
      <table>
        <tr>
          <td>
            <p i18n:translate="">key: Firstname</p>            
          </td>
          <td>
            <p><input id='reg_firstname' type='text' size='15' tal:attributes="name fields/firstname/get_input_name" value="${com_rohea_account/person/firstname}" /></p>
            <p class='reg_status'></p>
          </td>
        </tr>
        <tr>
          <td>
            <p i18n:translate="">key: Surname</p>            
          </td>
          <td>
            <p><input id='reg_lastname' type='text' size='25' tal:attributes="name fields/lastname/get_input_name" value="${com_rohea_account/person/lastname}" /></p>
            <p class='reg_status'></p>
          </td>
        </tr>
        <tr>
          <td><p i18n:translate="">key: Homephone</p></td>
          <td>
            <p><input id='reg_homephone' type='text' size='20' tal:attributes="name fields/homephone/get_input_name" value="${com_rohea_account/person/homephone}" /></p>
            <p class='reg_status'></p>
          </td>
        </tr>
        <tr>
          <td><p i18n:translate="">key: Streetaddress</p></td>
          <td>
            <p><input id='reg_street' type='text' size='30' tal:attributes="name fields/street/get_input_name" value="${com_rohea_account/person/street}" /></p>
            <p class='reg_status'></p>
          </td>
        </tr>
        <tr>
          <td><p i18n:translate="">key: Postalcode</p></td>
          <td>
            <p><input id='reg_postcode' type='text' size='10' tal:attributes="name fields/postcode/get_input_name" value="${com_rohea_account/person/postcode}" /></p>
            <p class='reg_status'></p>
          </td>
        </tr>
        <tr>
          <td><p i18n:translate="">key: City</p></td>
          <td>
            <p><input id='reg_city' type='text' size='20' tal:attributes="name fields/city/get_input_name" value="${com_rohea_account/person/city}" /></p>
            <p class='reg_status'></p>
          </td>
        </tr>
      </table>
      <p>
        <button type='submit' 
          class='button button_blue'>
          <span i18n:translate="">key: Save</span>
        </button> 
      </p> 
    <input type='hidden' name="${com_rohea_account/form/namespace}_save" />   
    <span tal:replace="structure com_rohea_account/form/end_as_html" />
</div>
